{% set name = "hdf5plugin" %}
{% set version = "2.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 890516eb1281ae0f4dbc55c4cee8a6eda017493da7abe7640d47e7b90b73fceb

build:
  number: 1
  skip: true  # [win and py<30]

requirements:
  build:
    - {{ compiler("c") }}
    - {{ compiler('cxx') }}
  host:
    - pip
    - python
    - setuptools
    - hdf5
  run:
    - h5py
    - python

test:
  imports:
    - hdf5plugin

about:
  home: https://github.com/silx-kit/hdf5plugin
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: HDF5 Plugins for windows,MacOS and linux

extra:
  recipe-maintainers:
    - tschoonj
    - t20100
