{% set name = "hdf5plugin" %}
{% set version = "3.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 28c97ddd938843fd64a363ce57b0e1f643bef74af627d1278cba99972381dd3c

build:
  number: 0
  script_env:
    - HDF5PLUGIN_SSE2=True  # [x86 or ppc64le]
    - HDF5PLUGIN_SSE2=False  # [not x86 and not ppc64le]
    - HDF5PLUGIN_NATIVE=False
    - HDF5PLUGIN_AVX2=False
    - HDF5PLUGIN_OPENMP=False

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - {{ compiler("c") }}
    - {{ compiler('cxx') }}
  host:
    - pip
    - python
    - setuptools
    - hdf5
    - py-cpuinfo ==8.0.0
  run:
    - h5py
    - python

test:
  imports:
    - hdf5plugin
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/silx-kit/hdf5plugin
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: HDF5 Plugins for windows, MacOS, and linux

extra:
  recipe-maintainers:
    - tschoonj
    - t20100
